<div class="component">
    <!-- Caption -->
    <p *ngIf="elementCaption" class="textarea-caption">{{ elementCaption }}</p>

    <!-- Textarea -->
    <textarea class="textarea"
        [cols]="elementCols"
        [rows]="elementRows"
        [id]="elementID"
        [name]="elementName ?? ''"
        [placeholder]="elementPlaceholder ?? ''"
        [value]="elementValue"
        [required]="elementRequired ?? false"
        [readOnly]="elementReadonly"
        [disabled]="elementDisable ?? false"
        [style.resize]="resizable ? 'both' : 'none'"
        [style.backgroundColor]="config?.backgroundColor ?? ''"
        [style.borderColor]="config?.borderColor ?? ''"
        [style.color]="config?.color ?? ''"
        [style.fontSize]="config?.fontSize ?? ''"
        [style.textAlign]="config?.textAlign ?? ''"
        [(ngModel)]="elementValue"
        (ngModelChange)="elementValueChange.emit($event)"
    ></textarea>

    <!-- Label -->
    <label *ngIf="elementLabel" [for]="elementID" class="textarea-label">{{ elementLabel }}</label>
</div>
