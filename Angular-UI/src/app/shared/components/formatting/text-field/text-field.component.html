<div class="component">
    <div class="textfield-controllers flex-row flex-align-center">
        <ng-container *ngIf="elementLabel">
            <label for="elementID" class="textfield-controllers__label paragraph-medium">{{ elementLabel }}</label>
        </ng-container>

        <ng-container *ngIf="elementAction && elementActionName">
            <button class="textfeild-controllers__action" type="button" (click)="onAction()">
                <span class="paragraph-medium">{{ elementActionName }}</span>
            </button>
        </ng-container>
    </div>

    <div class="textfield-area">
        <input
            class="textfield-area__input"
            [class.size-small]="elementSize === 'small'"
            [class.size-medium]="elementSize === 'medium'"
            [class.size-big]="elementSize === 'big'"
            [class.invalid]="elementInvalid"
            [type]="'text'"
            [id]="elementID"
            [name]="elementName ?? ''"
            [value]="elementValue"
            [placeholder]="elementPlaceholder ?? ''"
            [readOnly]="elementReadonly ?? false"
            [required]="elementRequired ?? false"
            [disabled]="elementDisable ?? false"
            [maxLength]="elementMaxlenght ?? 524288"
            [(ngModel)]="elementValue"
            (input)="onValueChange(elementValue)"
            [ngStyle]="{
                'height': elementConfig?.height || '',
                'border': elementConfig?.border || '',
                'border-radius': elementConfig?.borderRadius || '',
                'font-size': elementConfig?.fontSize || '',
                'font-weight': elementConfig?.fontWeight || '',
                'text-align': elementConfig?.textAlign || '',
                'color': elementConfig?.color || '',
            }"
        >

        <ng-container *ngIf="elementMaxlenght">
            <span class="textfield-area__maxlength paragraph-medium">{{ elementValue.length }}/{{ elementMaxlenght }}</span>
        </ng-container>
    </div>

    <ng-container *ngIf="elementHelper">
        <div class="textfield-helper">
            <p class="textfield-helper__text paragraph-short font-medium" [class.invalid]="elementInvalid">{{ elementHelper }}</p>
        </div>
    </ng-container>
</div>
