<div class="component">
    <input class="textfield-input" type="text" autocomplete="off"
        [id]="config.id"
        [name]="config.name"
        [placeholder]="config.placeholder ?? ''"
        [value]="config.value ?? ''"
        [required]="config.required"
        [readOnly]="config.readonly"
        [disabled]="config.disabled">

    <label *ngIf="config.label" [for]="config.id" class="textfield-label">{{ config.label }}</label>
</div>
