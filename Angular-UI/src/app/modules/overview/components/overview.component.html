<section class="container">
    <header class="header">

    </header>

    <main class="main">
        <article class="flex-column">
            <p class="title">Text Field</p>
            <div class="article-component">
                <app-text-field [elementType]="'small'" [elementID]="'textfield-small'" [elementName]="'textfield-small'" [elementPlaceholder]="'Your name'" [elementDisable]="false"></app-text-field>
            </div>

            <div class="article-component">
                <app-text-field [elementType]="'medium'" [elementID]="'textfield-medium'" [elementName]="'textfield-medium'" [elementPlaceholder]="'Enter your name'" [elementCaption]="'Name:'" [elementDisable]="false"></app-text-field>
            </div>

            <div class="article-component">
                <app-text-field [elementType]="'large'" [elementID]="'textfield-large'" [elementName]="'textfield-large'" [elementLabel]="'Your name'" [elementDisable]="false"></app-text-field>
            </div>
        </article>

        <article class="flex-column">
            <p class="title">Password Field</p>
            <div class="article-component">
                <app-password-field [elementType]="'small'" [elementID]="'passwordfield-small'" [elementName]="'passwordfield-small'" [elementPlaceholder]="'Password'" [elementDisable]="false"></app-password-field>
            </div>

            <div class="article-component">
                <app-password-field [elementType]="'medium'" [elementID]="'passwordfield-medium'" [elementName]="'passwordfield-medium'" [elementPlaceholder]="'Enter your password'" [elementCaption]="'Password:'" [elementDisable]="false"></app-password-field>
            </div>

            <div class="article-component">
                <app-password-field [elementType]="'large'" [elementID]="'passwordfield-large'" [elementName]="'passwordfield-large'" [elementLabel]="'Your password'" [elementDisable]="false"></app-password-field>
            </div>
        </article>

        <article class="flex-column">
            <p class="title">Phone Field</p>
            <div class="article-component">
                <app-phone-field [elementType]="'small'" [elementID]="'phonefield-small'" [elementName]="'phonefield-small'" [elementPlaceholder]="'Phone'" [elementDisable]="false"></app-phone-field>
            </div>

            <div class="article-component">
                <app-phone-field [elementType]="'medium'" [elementID]="'phonefield-medium'" [elementName]="'phonefield-medium'" [elementPlaceholder]="'Enter your phone'" [elementCaption]="'Phone:'" [elementDisable]="false"></app-phone-field>
            </div>

            <div class="article-component">
                <app-phone-field [elementType]="'large'" [elementID]="'phonefield-large'" [elementName]="'phonefield-large'" [elementLabel]="'Phone'" [elementDisable]="false"></app-phone-field>
            </div>
        </article>

        <article class="flex-column">
            <p class="title">Search Field</p>
            <div class="article-component">
                <app-search-field [elementType]="'small'" [elementID]="'searchfield-small'" [elementName]="'searchfield-small'" [elementPlaceholder]="'Search...'" [elementDisable]="false"></app-search-field>
            </div>

            <div class="article-component">
                <app-search-field [elementType]="'medium'" [elementID]="'searchfield-medium'" [elementName]="'searchfield-medium'" [elementPlaceholder]="'Search...'" [elementCaption]="'Search:'" [elementDisable]="false"></app-search-field>
            </div>

            <div class="article-component">
                <app-search-field [elementType]="'large'" [elementID]="'searchfield-large'" [elementName]="'searchfield-large'" [elementLabel]="'Search...'" [elementDisable]="false"></app-search-field>
            </div>
        </article>

        <article class="flex-column">
            <p class="title">Dropdown</p>
            <div class="article-component">
                <app-dropdown [elementID]="'dropdown-default'" [elementName]="'dropdown-default'" [(elementValue)]="selectedCity" [elementPlaceholder]="'Select a city'" [options]="citiesObject" [optionsLabel]="'name'" [optionsValue]="'name'" [clearOption]="true" [filter]="true"></app-dropdown>
            </div>
        </article>

        <article class="flex-column">
            <p class="title">Textarea</p>
            <div class="article-component">
                <app-textarea [elementID]="'textarea-default'" [elementName]="'textarea-default'" [elementPlaceholder]="'Description'" [elementCols]="30" [elementRows]="5" [resizable]="false"></app-textarea>
            </div>
        </article>

        <article class="flex-column">
            <p class="title">Switch</p>
            <div class="article-component">
                <app-switch [elementID]="'switch-default'" [elementDisable]="false"></app-switch>
            </div>
        </article>

        <article class="flex-column">
            <p class="title">Code Field</p>
            <div class="article-component">
                <app-code-field></app-code-field>
            </div>
        </article>

        <article class="flex-column">
            <p class="title">Button</p>
            <div class="article-component">
                <app-button [elementID]="'button-default'" [elementName]="'button-default'" [elementLabel]="'Далее'"></app-button>
            </div>
        </article>
    </main>

    <footer class="footer">

    </footer>
</section>
