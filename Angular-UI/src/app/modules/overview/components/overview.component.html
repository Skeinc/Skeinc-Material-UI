<section class="container">
    <header class="header">

    </header>

    <main class="main">
        <article class="flex-column">
            <p class="title">Text Field</p>
            <div class="article-component">
                <app-text-field [config]="{
                    id: 'textfield-defalut',
                    name: 'textfield-default',
                    placeholder: 'Login',
                    valid: false,
                }"></app-text-field>
            </div>
        </article>

        <article class="flex-column">
            <p class="title">Password Field</p>
            <div class="article-component">
                <app-password-field [config]="{
                    id: 'passwordfield-defalut',
                    name: 'passwordfield-default',
                    placeholder: 'Password',
                    valid: true,
                }"></app-password-field>
            </div>
        </article>

        <article class="flex-column">
            <p class="title">Phone Field</p>
            <div class="article-component">
                <app-phone-field [config]="{
                    id: 'phonefield-default',
                    name: 'phonefield-default',
                    placeholder: 'Phone',
                    valid: true,
                }"></app-phone-field>
            </div>
        </article>

        <article class="flex-column">
            <p class="title">Search Field</p>
            <div class="article-component">
                <app-search-field [config]="{
                    id: 'searchfield-default',
                    name: 'searchfield-default',
                    placeholder: 'Search...',
                    valid: true,
                }"></app-search-field>
            </div>
        </article>
    </main>

    <footer class="footer">

    </footer>
</section>
